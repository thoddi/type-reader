<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Reader</title>
    <style>
        #demo-container {
            display: flex;
            width: calc(100% - 2rem);
            margin: 1rem;
            gap: 1rem;
        }
        #demo-container .demo-frame {
            width: calc(50% - 0.5rem);
            border: 1px solid black;
            padding: 5px;
        }
        #demo-container img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <i>v. 0.2.0</i>
        <input type="file" accept="image/png, image/jpeg" id="img-file">
        <input type="number" value="20" id="font-size">
    </div>
    <div id="demo-container">
        <div class="demo-frame">
            <img id="img-original" src="the-royal.jpg" alt="">
        </div>
        <div class="demo-frame">
            <div>
                <img id="image" src="the-royal.jpg" data-data="" />
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
